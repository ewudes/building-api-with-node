<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <title>FE School API</title>
    <style>
        .event-form {
            padding: 20px;
        }

        .table {
            width: 96%;
            margin: auto;
        }

        .panel-body {
            padding: 0;
        }

    </style>
</head>
<body>
    <form name="eventForm" class="event-form">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="theme">Theme:</label>
            <input class="form-control" name="theme" />
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <input class="form-control" name="comment" />
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input class="form-control" name="date" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <a id="reset" class="btn btn-sm btn-primary">Reset</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Theme</th><th>Comment</th><th>Date</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <script>
    // Getting all the events
        async function GetEvents() {
            // Send a request and get an answer
            const response = await fetch("/api/events", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // If the request was sent normally
            if (response.ok === true) {
                // Receiving data
                const events = await response.json();
                let rows = document.querySelector("tbody"); 
                events.forEach(event => {
                    // Add these elements to the table
                    rows.append(row(event));
                });
            }
        }
        // Get one event
        async function GetEvent(id) {
            const response = await fetch("/api/events/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const event = await response.json();
                const form = document.forms["eventForm"];
                form.elements["id"].value = event._id;
                form.elements["theme"].value = event.theme;
                form.elements["comment"].value = event.comment;
            }
        }
        // Creating an event
        async function CreateEvent(eventTheme, eventComment, eventDate) {
  
            const response = await fetch("api/events", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    theme: eventTheme,
                    comment: eventComment,
                    date: eventDate
                })
            });
            if (response.ok === true) {
                const event = await response.json();
                reset();
                document.querySelector("tbody").append(row(event));
            }
        }
        // Changing the event
        async function EditEvent(eventId, eventTheme, eventComment, eventDate) {
            const response = await fetch("api/events", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: eventId,
                    theme: eventTheme,
                    comment: eventComment,
                    date: eventDate,
                })
            });
            if (response.ok === true) {
                const event = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + event._id + "']").replaceWith(row(event));
            }
        }
        // Deleting an event
        async function DeleteEvent(id) {
            const response = await fetch("/api/events/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const event = await response.json();
                document.querySelector("tr[data-rowid='" + event._id + "']").remove();
            }
        }
  
        // Reset form
        function reset() {
            const form = document.forms["eventForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // Creating a row for a table
        function row(event) {
  
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", event._id);
  
            const idTd = document.createElement("td");
            idTd.append(event._id);
            tr.append(idTd);
  
            const themeTd = document.createElement("td");
            themeTd.append(event.theme);
            tr.append(themeTd);
  
            const commentTd = document.createElement("td");
            commentTd.append(event.comment);
            tr.append(commentTd);

            const dateTd = document.createElement("td");
            dateTd.append(event.date);
            tr.append(dateTd);
              
            const linksTd = document.createElement("td");
  
            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", event._id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {
  
                e.preventDefault();
                GetEvent(event._id);
            });
            linksTd.append(editLink);
  
            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", event._id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {
  
                e.preventDefault();
                DeleteEvent(event._id);
            });
  
            linksTd.append(removeLink);
            tr.appendChild(linksTd);
  
            return tr;
        }
        // Reset form values
        document.getElementById("reset").click(function (e) {
  
            e.preventDefault();
            reset();
        })
  
        // Sending the form
        document.forms["eventForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["eventForm"];
            const id = form.elements["id"].value;
            const theme = form.elements["theme"].value;
            const comment = form.elements["comment"].value;
            const date = form.elements["date"].value || new Date();
            if (id == 0)
                CreateEvent(theme, comment, date);
            else
                EditEvent(id, theme, comment, date);
        });
  
        // Loading events
        GetEvents();
    </script>
</body>
</html>
